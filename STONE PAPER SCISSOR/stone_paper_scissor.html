<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone_paper_scissor</title>
    <link rel="stylesheet" href="stone_paper_scissor.css">
</head>
<body>
<h1>Stone,Paper,Scissor game</h1>
<div id="outernames">
<div class="names">
    <span>STONE</span>
    <span>PAPER</span>
    <span>SCISSOR</span>
</div>
</div>

    <div class="choices">

        <div class="choice" id="rock">
            <img src="stone.png" alt="stone">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper">
            
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png" alt="scissor">
             </div>

    </div>



    <div class="score-board">
        <div class="score">
            <p id="user-score"> 0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score"> 0</p>
            <p>Comp</p>
        </div>
    </div>




    <div  class="msg-container">
        <span id="msg">Play Your Move</span>
    </div>

    
    
    <script src="stone_paper_scissor.js"></script>
</body>
</html>
